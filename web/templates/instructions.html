{% extends "__master.html" %}
{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='sexting_transform.css') }}">

{% endblock %}
{% block content %}

<div id="instructions">

  {% for (contact, instructions) in contacts_instructions %}
  <div>

    <h1>Instructions for {{ contact.name() }}</h1>

    <ul>
    {% for i in instructions %}
      <li>{{ i }}</li>
    {% endfor %}
    </ul>

    <div class="page-break"></div>
  </div>
  {% endfor %}

</div>

{% endblock %}
